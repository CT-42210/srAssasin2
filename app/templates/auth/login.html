{% extends 'base.html' %}

{% block title %}{{ game_state.game_name }} - Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0">Player Login</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('auth.login') }}" class="loading-form">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('main.about') }}">Need help?</a>
                    </div>
                </div>
            </div>
            
            {% if 'admin_login' in request.args %}
            <div class="alert alert-info mt-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-info-circle me-2"></i>
                    <div>
                        You are logging in as an administrator.
                    </div>
                </div>
            </div>
            {% endif %}
            
            <div class="text-center mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
