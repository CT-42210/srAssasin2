<VirtualHost *:80>
    # Server settings
    ServerName crimsassions25.com
    ServerAlias www.crimsassions25.com

    # Application directory
    DocumentRoot /var/www/crimsassions

    # WSGI configuration
    WSGIDaemonProcess crimsassions user=www-data group=www-data threads=4 python-home=/root/.local/share/virtualenvs/crimsassions-B3cZCAKl
    WSGIScriptAlias / /var/www/crimsassions/run.wsgi

    # Directory permissions
    <Directory /var/www/crimsassions>
        WSGIProcessGroup crimsassions
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
        Options FollowSymLinks
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/crimsassions_error.log
    CustomLog ${APACHE_LOG_DIR}/crimsassions_access.log combined
</VirtualHost>